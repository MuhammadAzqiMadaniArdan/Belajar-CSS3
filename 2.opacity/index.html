<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      .satu {
      
        background-color: #f60;
        width: 300px;
        height: 300px;
        opacity: .5;
        position: relative;
      }
      .dua {
        background-color: blue;
        width: 100px;
        height: 100px;
        position: absolute;
        right: -50px;
        bottom: -50px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua"></div>
    </div>
  </body>
</html>
